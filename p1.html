<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Validator</title>
    <style>
        
        #container{
            padding: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
            background-color: rgb(224, 223, 223);
            
        }
        #container > div {
            font-size: 30px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name">
            <button onclick="vali_name()" hidden="hidden"> Validate</button>
            <br>
        </div>
        <div>
            <label for="roll">Roll : &nbsp;</label>
            <input type="text" id="roll">
            <button onclick="vali_roll()" hidden="hidden"> Validate</button>
            <br>
        </div>
        <div>
            <label for="mail">Mail ID : </label>
            <input type="text" id="mail">
            <button onclick="vali_mail()" hidden="hidden"> Validate</button>
            <br>
        </div>
        <div>
            <label for="age">Age : </label>
            <input type="number" id="age">
            <button onclick="vali_age()" hidden="hidden"> Validate</button>
            <br>
        </div>

        <div>
        <button onclick="submit()" style="background-color: orange; padding: 10px 7px ;">Submit</button>
    </div>
    </div>
</body>


<script>

    function vali_name() {
        let _name = document.getElementById("name").value;
        if (!(_name.length > 0 && _name.length < 20)) {
            // alert("Enter Your name Properly");
            return false;
        }
        return true;
    }

    function vali_roll() {
        let _roll = document.getElementById("roll").value;
        let p1 = _roll.substring(0, 9).toLowerCase();
        let p2 = _roll.substring(9).toLowerCase();
        if (_roll.length != 10 && !(p1 == "20501a05") && !(p2.charAt(0) >= 'd' && p2.charAt(0) <= 'j')) {
            // alert("Please Enter Roll Number Correctly");
            return false;
        }
        return 1;

    }

    function vali_mail() {
        let _mail = document.getElementById("mail").value;
        const regex = new RegExp(/^[\w.+\-]+@gmail\.com$/);
        if (!regex.test(_mail)) {
            // alert("Please enter your Mail properly");
            return 0;
        }
        return 1;
    }

    function vali_age() {
        let _age = document.getElementById("age").value;
        console.log(_age);
        if (!(_age > 18 && _age < 21)) {
            // alert("Please enter your age correctly");
            return 0;
        }
        return 1;
    }

    function submit() {
        
        let n = vali_name();
        let r = vali_roll();
        let m = vali_mail();
        let a = vali_age();
        if(n & r & m & a){
            alert("Details Validated Successfully");
        }
        else {
            let s = "Check Details of ==> [ ";
            if(!n) s += "Name ";
            if(!r) s += "Roll ";
            if(!m) s+= "Mail ";
            if(!a) s += "Age ";
            s += " ]"
            alert(s);
        }
    }

</script>

</html>
